<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Celebration!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: white;
      overflow: hidden;
    }

    #container {
      text-align: center;
    }

    #celebrate-btn {
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #2e7d32;
    }

    #celebrate-btn:active {
      box-shadow: 0 2px #2e7d32;
      transform: translateY(2px);
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 1000;
    }

    #popup.visible {
      visibility: visible;
      opacity: 1;
    }

    #popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="celebrate-btn">Complete Purchase</button>
    <canvas id="confetti-canvas"></canvas>
    <div id="popup">
      <h2>ðŸŽ‰ You completed your purchase! ðŸŽ‰</h2>
      <p>Thank you for shopping with us!</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("popup");
    let confettiParticles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function createConfettiParticle() {
      const colors = ["#ff0", "#0f0", "#00f", "#f00", "#ff6", "#06f", "#f90", "#f39"];
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: Math.random() * 4 + 2,
        speed: Math.random() * 5 + 2,
        angle: Math.random() * 2 * Math.PI,
        spin: Math.random() * 0.1 - 0.05,
      };
    }

    function startConfetti() {
      confettiParticles = Array.from({ length: 1000 }, createConfettiParticle);
      requestAnimationFrame(renderConfetti);
    }

    function stopConfetti() {
      confettiParticles = [];
    }

    function renderConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach((p) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += Math.sin(p.angle) * p.speed;
        p.y += Math.cos(p.angle) * p.speed;
        p.angle += p.spin;

        if (p.y > canvas.height) p.y = -p.size;
        if (p.x > canvas.width) p.x = -p.size;
        if (p.x < -p.size) p.x = canvas.width + p.size;
      });
      if (confettiParticles.length > 0) requestAnimationFrame(renderConfetti);
    }

    document.getElementById("celebrate-btn").addEventListener("click", () => {
      // Show the pop-up
      popup.classList.add("visible");

      // Start the confetti effect
      startConfetti();

      // Stop confetti after 8 seconds
      setTimeout(stopConfetti, 10000);
    });

    function closePopup() {
      popup.classList.remove("visible");
      // Redirect to nothing.html after popup closes
      window.location.href = 'new1.html';
    }
  </script>
</body>
</html>
